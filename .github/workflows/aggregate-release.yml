name: Create Draft Market Release from Tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create draft release with aggregated notes
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
          ORG: mattiasKallh
          TARGET_REPO: test_repo
          TAG: ${{ github.ref_name }}
        run: |
          set -e

          echo "Creating draft market release for tag: $TAG"

          # Repos to aggregate
          REPOS=("test_repo_1")

          # Get previous market release date
          PREV_DATE=$(gh release list \
            --repo "$ORG/$TARGET_REPO" \
            --limit 1 \
            --json publishedAt \
            --jq '.[0].publishedAt')

          if [ -z "$PREV_DATE" ] || [ "$PREV_DATE" = "null" ]; then
            PREV_DATE="1970-01-01T00:00:00Z"
          fi

          echo "Previous market release date: $PREV_DATE"

          BODY="# Market Release $TAG\n\n"
          BODY+="## Highlights\n<!-- Edit before publishing -->\n\n"

          for REPO in "${REPOS[@]}"; do
            echo "Processing repository: $REPO"
            BODY+="## ${REPO}\n\n"

            TAGS=$(gh release list \
              --repo "$ORG/$REPO" \
              --json tagName,publishedAt \
              --jq ".[] | select(.publishedAt > \"$PREV_DATE\") | .tagName")

            echo "Found tags for $REPO: $TAGS"

            if [ -z "$TAGS" ]; then
              BODY+="_No releases_\n\n"
              continue
            fi

            for SUBTAG in $TAGS; do
              NAME=$(gh release view "$SUBTAG" \
                --repo "$ORG/$REPO" \
                --json name \
                --jq '.name // .tagName')

              NOTES=$(gh release view "$SUBTAG" \
                --repo "$ORG/$REPO" \
                --json body \
                --jq '.body')

              BODY+="### ${NAME}\n"
              BODY+="${NOTES:-_No notes_}\n\n"
            done
          done

          echo "$BODY" > aggregated.md

          gh release create "$TAG" \
            --repo "$ORG/$TARGET_REPO" \
            --title "$TAG" \
            --draft \
            --notes-file aggregated.md
