name: Create Draft Market Release from Tag

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create draft release with aggregated notes
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
          ORG: your-org
          TARGET_REPO: market-releases
          TAG: ${{ github.ref_name }}
        run: |
          set -e

          echo "Creating draft market release for tag: $TAG"

          # Repos to aggregate
          REPOS=("test_repo_1")

          # Get previous market release date (excluding this tag)
          PREV_DATE=$(gh release list \
            --repo "$ORG/$TARGET_REPO" \
            --limit 1 \
            --json publishedAt \
            --jq '.[0].publishedAt')

          if [ "$PREV_DATE" = "null" ] || [ -z "$PREV_DATE" ]; then
            PREV_DATE="1970-01-01T00:00:00Z"
          fi

          echo "Previous market release date: $PREV_DATE"

          BODY="# Market Release $TAG\n\n"
          BODY+="## Highlights\n<!-- Edit before publishing -->\n\n"

          for REPO in "${REPOS[@]}"; do
            BODY+="## ${REPO}\n"

            RELEASES=$(gh release list \
              --repo "$ORG/$REPO" \
              --json name,tagName,publishedAt,body \
              --jq ".[] | select(.publishedAt > \"$PREV_DATE\")")

            if [ -z "$RELEASES" ]; then
              BODY+="_No releases_\n\n"
              continue
            fi

            echo "$RELEASES" | jq -r '
              "### " + (.name // .tagName) + "\n" +
              (.body // "_No notes_") + "\n"
            ' >> /tmp/notes.md

            BODY+=$(cat /tmp/notes.md)
            BODY+="\n"
            rm /tmp/notes.md
          done

          echo "$BODY" > aggregated.md

          # Create draft release
          gh release create "$TAG" \
            --repo "$ORG/$TARGET_REPO" \
            --title "$TAG" \
            --draft \
            --notes-file aggregated.md
