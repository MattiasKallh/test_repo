name: Publish Release Notes and Docs to Pages

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # CHECKOUT REPO
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # CREATE OR SWITCH TO RELEASE BRANCH
      # -------------------------
      - name: Prepare release branch
        run: |
          set -e
          git fetch origin

          if git show-ref --verify --quiet refs/remotes/origin/release; then
            git checkout -B release origin/release
          else
            git checkout -b release
          fi

      # -------------------------
      # PREPARE FOLDERS
      # -------------------------
      - name: Prepare folders
        run: |
          set -e
          mkdir -p releases
          rm -rf docs
          mkdir -p docs

      # -------------------------
      # WRITE RELEASE NOTES
      # -------------------------
      - name: Write release notes
        env:
          TAG: ${{ github.event.release.tag_name }}
          BODY: ${{ github.event.release.body }}
        run: |
          set -e
          FILE="releases/${TAG}.md"
          echo "# Release ${TAG}" > "$FILE"
          echo "" >> "$FILE"
          echo "$BODY" >> "$FILE"

      # -------------------------
      # GET ASSET DOWNLOAD URL
      # -------------------------
      - name: Get asset download URL
        id: asset
        env:
          TAG: ${{ github.event.release.tag_name }}
          ASSETS_JSON: ${{ toJson(github.event.release.assets) }}
        run: |
          set -e
          echo "$ASSETS_JSON" > assets.json
          URL=$(jq -r ".[] | select(.name == \"market-docs-${TAG}.zip\") | .browser_download_url" assets.json)

          if [ "$URL" = "null" ] || [ -z "$URL" ]; then
            echo "url=" >> $GITHUB_OUTPUT
          else
            echo "url=$URL" >> $GITHUB_OUTPUT
          fi

      # -------------------------
      # DOWNLOAD + EXTRACT DOCS
      # -------------------------
      - name: Download release docs
        if: steps.asset.outputs.url != ''
        run: |
          set -e
          curl -L "${{ steps.asset.outputs.url }}" -o docs.zip

      - name: Extract docs
        if: steps.asset.outputs.url != ''
        run: |
          set -e
          unzip -q docs.zip -d extracted-docs

      # -------------------------
      # CLEAN EMPTY FOLDERS (FOLDER-FLATENING)
      # -------------------------
      - name: Flatten empty folders
        if: steps.asset.outputs.url != ''
        run: |
          set -e
          shopt -s dotglob

          while true; do
            dirs=$(find extracted-docs -type d -mindepth 1 -exec bash -c '
              for d; do
                files=$(find "$d" -maxdepth 1 -type f | wc -l)
                subdirs=$(find "$d" -mindepth 1 -maxdepth 1 -type d | wc -l)
                if [ "$files" -eq 0 ] && [ "$subdirs" -gt 0 ]; then
                  echo "$d"
                fi
              done
            ' bash {} +)

            [ -z "$dirs" ] && break

            for d in $dirs; do
              for sub in "$d"/*; do
                mv "$sub" "$(dirname "$d")/"
              done
              rmdir "$d"
            done
          done

          cp -r extracted-docs/* docs/

      # -------------------------
      # ADD FRONTMATTER
      # -------------------------
      - name: Add frontmatter to markdown files
        if: steps.asset.outputs.url != ''
        run: |
          set -e
          shopt -s globstar nullglob

          for file in docs/**/*.md; do
            base_name=$(basename "$file" .md)
            title=$(echo "$base_name" | sed -E 's/[-_]/ /g' | awk '{for(i=1;i<=NF;i++){$i=toupper(substr($i,1,1)) substr($i,2)};print}')

            printf -- "---\nlayout: default\ntitle: %s\n---\n" "$title" > temp.md
            cat "$file" >> temp.md
            mv temp.md "$file"
          done

      # -------------------------
      # COMMIT + PUSH
      # -------------------------
      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add releases docs

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Publish release ${{ github.event.release.tag_name }}"
            git push origin release
