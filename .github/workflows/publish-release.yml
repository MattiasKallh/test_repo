name: Publish Release Notes and Docs to Pages

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # CHECKOUT REPO
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------
      # CREATE OR SWITCH TO RELEASE BRANCH
      # -------------------------
      - name: Prepare release branch
        run: |
          set -e
          git fetch origin

          if git show-ref --verify --quiet refs/remotes/origin/release; then
            git checkout -B release origin/release
          else
            git checkout -b release
          fi

      # -------------------------
      # PREPARE FOLDERS
      # -------------------------
      - name: Prepare folders
        run: |
          set -e
          mkdir -p releases
          mkdir -p documentation
          # Remove everything in /documentation except documentation.md
          find documentation -mindepth 1 ! -name "documentation.md" -delete

      # -------------------------
      # WRITE RELEASE NOTES
      # -------------------------
      - name: Write release notes
        env:
          TAG: ${{ github.event.release.tag_name }}
          BODY: ${{ github.event.release.body }}
        run: |
          set -e
          FILE="releases/${TAG}.md"

          # Count existing release files (before adding this one)
          COUNT=$(ls releases 2>/dev/null | wc -l || echo 0)

          {
            echo "---"
            echo "layout: default"
            echo "title: $TAG"
            echo "parent: Releases"
            echo "nav_order: -$((COUNT+1))"
            echo "---"
            echo
            echo "# Release ${TAG}"
            echo
            echo "$BODY"
          } > "$FILE"

      # -------------------------
      # GET ASSET DOWNLOAD URL
      # -------------------------
      - name: Get asset download URL
        id: asset
        env:
          TAG: ${{ github.event.release.tag_name }}
          ASSETS_JSON: ${{ toJson(github.event.release.assets) }}
        run: |
          set -e
          echo "$ASSETS_JSON" > assets.json
          URL=$(jq -r ".[] | select(.name == \"market-docs-${TAG}.zip\") | .browser_download_url" assets.json)

          if [ "$URL" = "null" ] || [ -z "$URL" ]; then
            echo "url=" >> $GITHUB_OUTPUT
          else
            echo "url=$URL" >> $GITHUB_OUTPUT
          fi

      # -------------------------
      # DOWNLOAD + EXTRACT DOCS
      # -------------------------
      - name: Download release docs
        if: steps.asset.outputs.url != ''
        run: |
          set -e
          curl -L "${{ steps.asset.outputs.url }}" -o docs.zip

      - name: Extract docs
        if: steps.asset.outputs.url != ''
        run: |
          set -e
          unzip -q docs.zip -d extracted-docs
          cp -r extracted-docs/* documentation/

      # -------------------------
      # COMMIT + PUSH
      # -------------------------
      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add releases documentation

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Publish release ${{ github.event.release.tag_name }}"
            git push origin release
          fi